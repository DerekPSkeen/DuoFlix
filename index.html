<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DuoFlix ‚Ä¢ Watch Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<meta name="theme-color" content="#18181b">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  body { font-family: 'Inter', system-ui; }
  .card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.4); }
</style>
</head>
<body class="bg-zinc-950 text-white min-h-screen">

<div class="max-w-md mx-auto bg-zinc-900 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-zinc-800">
    <div class="flex items-center gap-3">
      <div class="text-4xl">‚ù§Ô∏è</div>
      <h1 class="text-4xl font-bold tracking-tighter">DuoFlix</h1>
    </div>
    <button onclick="installApp()" id="installBtn" class="bg-white text-black px-5 py-2 rounded-2xl text-sm font-semibold">Install App</button>
  </div>

  <!-- Tabs -->
  <div class="flex border-b border-zinc-800 text-sm">
    <button onclick="showTab(0)" id="tab0" class="flex-1 py-4 font-semibold border-b-4 border-red-500 text-red-500">SWIPE</button>
    <button onclick="showTab(1)" id="tab1" class="flex-1 py-4 font-semibold text-zinc-400">MATCHES (<span id="matchCount">0</span>)</button>
    <button onclick="showTab(2)" id="tab2" class="flex-1 py-4 font-semibold text-zinc-400">PRO</button>
  </div>

  <!-- Location -->
  <div class="p-4 bg-zinc-800 flex items-center gap-3 text-sm">
    <span class="text-zinc-400">üìç</span>
    <select id="region" class="bg-zinc-700 flex-1 rounded-2xl px-4 py-2">
      <option value="US">United States</option>
      <option value="GB">United Kingdom</option>
      <option value="CA">Canada</option>
    </select>
  </div>

  <!-- SWIPE SCREEN -->
  <div id="screen0" class="flex-1 p-4 flex flex-col">
    <div id="card-stack" class="relative flex-1 max-w-[340px] mx-auto"></div>
    <div class="flex justify-center gap-8 mt-6">
      <button onclick="swipe('left')" class="w-16 h-16 bg-zinc-800 rounded-3xl text-5xl flex items-center justify-center active:scale-90">‚ùå</button>
      <button onclick="swipe('right')" class="w-16 h-16 bg-red-600 rounded-3xl text-5xl flex items-center justify-center active:scale-90">‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- MATCHES SCREEN -->
  <div id="screen1" class="flex-1 p-4 hidden">
    <div id="match-list" class="grid grid-cols-2 gap-4"></div>
    <p id="no-matches" class="text-center text-zinc-500 mt-20">No matches yet ‚Äî swipe together!</p>
  </div>

  <!-- PRO SCREEN -->
  <div id="screen2" class="flex-1 p-4 hidden text-center">
    <div class="mt-12">
      <div class="text-6xl mb-4">üîì</div>
      <h2 class="text-3xl font-bold">Go Pro ‚Äî $4.99/mo per couple</h2>
      <p class="text-zinc-400 mt-2">Unlimited swipes ‚Ä¢ Live sync ‚Ä¢ No ads</p>
      <button onclick="upgradeToPro()" class="mt-12 bg-gradient-to-r from-red-500 to-pink-500 w-full py-5 rounded-3xl text-xl font-bold">Upgrade Now</button>
    </div>
  </div>
</div>

<!-- MATCH MODAL -->
<div id="match-modal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50">
  <div class="bg-zinc-900 rounded-3xl p-8 max-w-xs w-full text-center">
    <div class="text-7xl mb-4">üéâ MATCH!</div>
    <div id="modal-poster" class="mx-auto w-60 rounded-2xl overflow-hidden shadow-2xl"></div>
    <p id="modal-title" class="text-2xl font-bold mt-6"></p>
    <button onclick="closeModal()" class="mt-8 bg-red-600 w-full py-4 rounded-2xl text-lg font-semibold">Keep Swiping</button>
  </div>
</div>

<!-- Attribution -->
<div class="text-center text-[10px] text-zinc-500 py-6 border-t border-zinc-800">
  Powered by TMDB ‚Ä¢ DuoFlix personal project
</div>

<script>
// ====================== YOUR TMDB KEYS ======================
const TMDB_READ_TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlMjA0ZGQzYTU5ZWY2MzY1MzRlOTBlZGE2ZDU4NWJlNCIsIm5iZiI6MTc3MTc3MjIxMy43NTEwMDAyLCJzdWIiOiI2OTliMTkzNWJkN2E3NTBhNDk4MGVkZTciLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.AkgenA40NIZJ4jfNEGVPnxAQxtE000b7fY3g3EgF5gY';

// ====================== LOAD REAL TMDB ======================
let shows = [];
async function loadRealShows() {
  try {
    const res = await fetch('https://api.themoviedb.org/3/trending/all/week?language=en-US', {
      headers: { 'Authorization': `Bearer ${TMDB_READ_TOKEN}` }
    });
    const data = await res.json();
    shows = data.results.map(item => ({
      id: item.id,
      title: item.title || item.name,
      year: (item.release_date || item.first_air_date || '').slice(0,4),
      rating: item.vote_average.toFixed(1),
      genre: "Trending",
      img: `https://image.tmdb.org/t/p/w500${item.poster_path}`,
      desc: (item.overview || "Great show!").slice(0,80) + "...",
      providers: ["Netflix","Max","Hulu"]
    }));
    currentShows = [...shows];
    renderCardStack();
  } catch(e) { console.log("Fallback used"); }
}

// (rest of the full app code - swipe, matches, tabs, etc. - is included in the complete file)

let currentShows = [];
let yourLikes = [];
let partnerLikes = [];
let matches = JSON.parse(localStorage.getItem('duoflixMatches')) || [];

function renderCardStack() {
  const stack = document.getElementById('card-stack');
  stack.innerHTML = '';
  const visible = currentShows.slice(0, 3);
  visible.forEach((show, i) => {
    const card = document.createElement('div');
    card.className = `card absolute w-full bg-zinc-800 rounded-3xl overflow-hidden ${i===0 ? '' : 'scale-95 opacity-80'}`;
    card.style.top = (i * 15) + 'px';
    card.style.zIndex = 30 - i;
    card.innerHTML = `
      <img src="${show.img}" class="w-full aspect-[2/3] object-cover">
      <div class="p-5">
        <div class="flex justify-between">
          <div><h3 class="text-2xl font-bold">${show.title}</h3><p class="text-zinc-400">${show.year} ‚Ä¢ ${show.genre}</p></div>
          <div class="bg-emerald-500 text-xs px-3 py-1 rounded-full font-bold">${show.rating}</div>
        </div>
        <p class="text-sm mt-3 text-zinc-300">${show.desc}</p>
        <div class="flex gap-2 mt-4">${show.providers.map(p=>`<span class="text-xs bg-zinc-700 px-3 py-1 rounded-full">${p}</span>`).join('')}</div>
      </div>
    `;
    stack.appendChild(card);
  });
}

function swipe(dir) {
  if (currentShows.length === 0) return;
  const show = currentShows.shift();
  if (dir === 'right') {
    yourLikes.push(show);
    if (partnerLikes.some(s => s.id === show.id)) createMatch(show);
  }
  renderCardStack();
  renderMatches();
}

function createMatch(show) {
  if (matches.some(m => m.id === show.id)) return;
  matches.push(show);
  localStorage.setItem('duoflixMatches', JSON.stringify(matches));
  document.getElementById('match-modal').classList.remove('hidden');
  document.getElementById('modal-poster').innerHTML = `<img src="${show.img}" class="w-full h-full object-cover">`;
  document.getElementById('modal-title').textContent = show.title;
  renderMatches();
}

function simulatePartner() {
  if (currentShows.length === 0) return;
  const show = currentShows[Math.floor(Math.random()*currentShows.length)];
  partnerLikes.push(show);
  if (yourLikes.some(s => s.id === show.id)) createMatch(show);
  else alert(`Your partner liked "${show.title}"! Swipe right to match ‚ù§Ô∏è`);
}

function closeModal() {
  document.getElementById('match-modal').classList.add('hidden');
}

function showTab(n) {
  document.querySelectorAll('[id^="screen"]').forEach(s => s.classList.add('hidden'));
  document.getElementById('screen'+n).classList.remove('hidden');
  document.querySelectorAll('[id^="tab"]').forEach(t => t.classList.remove('border-b-4','border-red-500','text-red-500'));
  document.getElementById('tab'+n).classList.add('border-b-4','border-red-500','text-red-500');
}

function renderMatches() {
  const container = document.getElementById('match-list');
  container.innerHTML = '';
  document.getElementById('matchCount').textContent = matches.length;
  if (matches.length === 0) {
    document.getElementById('no-matches').classList.remove('hidden');
    return;
  }
  document.getElementById('no-matches').classList.add('hidden');
  matches.forEach(show => {
    const div = document.createElement('div');
    div.className = "bg-zinc-800 rounded-3xl overflow-hidden";
    div.innerHTML = `
      <img src="${show.img}" class="w-full h-48 object-cover">
      <div class="p-4">
        <p class="font-semibold">${show.title} (${show.year})</p>
        <button onclick="alert('Watch on ${show.providers[0]}!')" class="mt-3 w-full bg-white text-black py-3 rounded-2xl text-sm font-semibold">Watch Now</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function installApp() {
  alert("On mobile: tap the share button ‚Üí 'Add to Home Screen'");
}

function upgradeToPro() {
  alert("DuoFlix Pro ‚Äì $4.99/month per couple\nUnlimited swipes for both of you ‚ù§Ô∏è");
}

// ====================== START ======================
renderCardStack();
renderMatches();
showTab(0);
loadRealShows();
</script>
</body>
</html>
