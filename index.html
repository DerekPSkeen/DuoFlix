<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DuoFlix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { background:#18181b; color:white; font-family:sans-serif; margin:0; padding:0; }
  .header { padding:20px; text-align:center; font-size:36px; border-bottom:3px solid #27272a; }
  .card { width:340px; margin:40px auto 160px auto; background:#27272a; border-radius:24px; overflow:hidden; box-shadow:0 25px 50px rgba(0,0,0,0.6); }
  .card img { width:100%; height:460px; object-fit:cover; }
  .card-info { padding:24px; text-align:center; }
  .card-info h2 { font-size:28px; margin:0 0 8px 0; }
  .card-info p { color:#a1a1aa; font-size:18px; }
  .buttons { margin:0 auto; width:340px; display:flex; justify-content:center; gap:80px; }
  .btn { width:90px; height:90px; border-radius:9999px; display:flex; align-items:center; justify-content:center; font-size:60px; box-shadow:0 10px 20px rgba(0,0,0,0.4); }
  .btn-x { background:#3f3f46; }
  .btn-heart { background:#ef4444; }
</style>
</head>
<body>

<div class="header">❤️ DuoFlix</div>

<div style="padding:20px; text-align:center;">
  <div id="card" class="card"></div>

  <div class="buttons">
    <div onclick="swipeLeft()" class="btn btn-x">❌</div>
    <div onclick="swipeRight()" class="btn btn-heart">❤️</div>
  </div>
</div>

<script>
const movies = [
  {title:"Dune: Part Two",img:"https://picsum.photos/id/1015/600/800",info:"2024 • Sci-Fi • 8.7"},
  {title:"Oppenheimer",img:"https://picsum.photos/id/201/600/800",info:"2023 • Drama • 8.3"},
  {title:"House of the Dragon",img:"https://picsum.photos/id/133/600/800",info:"2024 • Fantasy • 8.5"},
  {title:"Barbie",img:"https://picsum.photos/id/1337/600/800",info:"2023 • Comedy • 6.9"}
];

let current = 0;

function showCard() {
  document.getElementById('card').innerHTML = `
    <img src="${movies[current].img}">
    <div class="card-info">
      <h2>${movies[current].title}</h2>
      <p>${movies[current].info}</p>
    </div>
  `;
}

function swipeLeft() {
  current = (current + 1) % movies.length;
  showCard();
  alert("❌ Passed");
}

function swipeRight() {
  current = (current + 1) % movies.length;
  showCard();
  alert("❤️ Liked! (In full app this would match with your partner)");
}

showCard();
</script>
</body>
</html>
